<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adoptive Parent Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e0eafc);
    }
    .signup-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .form-section-title {
      font-weight: bold;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      color: #495057;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2 class="text-center mb-4 text-primary">Adoptive Parent Signup</h2>
  <form id="signupForm" enctype="multipart/form-data" novalidate>
    
    <!-- Personal Info -->
    <h5 class="form-section-title">Personal Information</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" name="full_name" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Date of Birth</label>
        <input type="date" name="date_of_birth" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Gender</label>
        <select name="gender" class="form-select" required>
          <option value="" selected disabled>Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Marital Status</label>
        <select name="marital_status" class="form-select" required>
          <option value="" selected disabled>Select Status</option>
          <option>Single</option>
          <option>Married</option>
          <option>Divorced</option>
          <option>Widowed</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Nationality</label>
        <input type="text" name="nationality" class="form-control" required />
      </div>
    </div>

    <!-- Contact Info -->
    <h5 class="form-section-title">Contact Information</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone Number</label>
        <input type="tel" name="phone_number" class="form-control" required pattern="[0-9]{10}" />
      </div>
      <div class="col-md-12">
        <label class="form-label">Address</label>
        <input type="text" name="address" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">City</label>
        <input type="text" name="city" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">State/Province</label>
        <input type="text" name="state_province" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">Country</label>
        <input type="text" name="country" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">Postal Code</label>
        <input type="text" name="postal_code" class="form-control" required pattern="[0-9]{6}" />
      </div>
    </div>

    <!-- Login Credentials -->
    <h5 class="form-section-title">Account Credentials</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required minlength="5"/>
      </div>
      <div class="col-md-6">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required minlength="6"/>
      </div>
    </div>

    <!-- Adoption Info -->
    <h5 class="form-section-title">Adoption Preferences (Optional)</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Employment Status</label>
        <input type="text" name="employment_status" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Annual Income</label>
        <input type="number" name="annual_income" class="form-control" min="0" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Number of Children</label>
        <input type="number" name="number_of_children" class="form-control" min="0" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Reason for Adoption</label>
        <input type="text" name="adoption_reason" class="form-control" />
      </div>
      <div class="col-md-6">
        <label class="form-label">Preferred Child Age Range</label>
        <select name="preferred_child_age_range" class="form-select">
          <option selected disabled>Select Age Range</option>
          <option>0-2</option>
          <option>3-5</option>
          <option>6-10</option>
          <option>11+</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Preferred Gender</label>
        <select name="preferred_gender" class="form-select">
          <option selected disabled>Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>No Preference</option>
        </select>
      </div>
    </div>

    <!-- Document Uploads -->
    <h5 class="form-section-title">Document Uploads</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Aadhar Card (PDF/Image)</label>
        <input type="file" name="aadhar_card" class="form-control" accept=".pdf,.jpg,.jpeg,.png" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Ration Card (PDF/Image)</label>
        <input type="file" name="ration_card" class="form-control" accept=".pdf,.jpg,.jpeg,.png" required />
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-5 py-2">Sign Up</button>
    </div>
  </form>
</div>

<script>
  document.getElementById("signupForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    const form = this;

    // Bootstrap validation check
    if (!form.checkValidity()) {
      event.stopPropagation();
      form.classList.add('was-validated');
      return;
    }

    // Simulate form processing (you can replace this with fetch() for real server)
    // Simulating success response:
    setTimeout(() => {
      alert("Signup successful! Redirecting to login page...");
      window.location.href = "alogin.html"; // Redirect to login page
    }, 1000);
  });


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
